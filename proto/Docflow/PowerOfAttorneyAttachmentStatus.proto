syntax = "proto3";
package Diadoc.Api.Proto.Docflow;

message PowerOfAttorneyAttachmentStatus {
    StatusName StatusName = 1;
    optional string Comment = 2;
}

enum StatusName {
    Unknown = 0;
    PowerOfAttorneyAttached = 1;
    PowerOfAttorneyNotRequired = 2;
    PowerOfAttorneyRequired = 3;
}
